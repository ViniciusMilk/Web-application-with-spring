<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
      ></script>
      <style>
        * {
          padding: 0;
          margin: 0;
          vertical-align: baseline;
          list-style: none;
          border: 0;
        }
        html,
        body {
          height: 100%;
        }
        body {
          color: black;
          background-color: #cdd6d0;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }
        .mt-4 {
          padding-bottom: 10%;
        }
      </style>
      <title>Maratona</title>
    </head>
    <body>
      <header>
        <nav class="navbar navbar-dark bg-secondary">
          <div class="container d-flex">
            <div>
              <a class="navbar-brand" href="/">Maratona +Saúde</a>
            </div>
            <div>
              <a class="text-white m-3" href="/">Home</a>
            </div>
          </div>
        </nav>
      </header>
      <main class="mt-4 container">
        <div class="w-100 mb-5">
          <h2 class="text-center">Lista de Participantes</h2>
        </div>
        <!-- Tabela -->
        <table class="table table-bordered table-dark">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Número de Inscrição</th>
              <th scope="col">Modalidade</th>
            </tr>
          </thead>
          <tbody>
            <!-- Para cada evento que tiver nessa lista, cria uma nova linha -->
            <tr th:each="participant: ${listParticipant}">
              <td th:text="${participant.name}"></td>
              <td scope="row" th:text="${participant.id}"></td>
              <td th:text="${participant.modality}"></td>
              <td>
                <a th:href="@{/participante/{id} (id=${participant.id})}"
                  >Ver Detalhes</a
                >
              </td>
              <td>
                <a th:href="@{/editar/{id} (id=${participant.id})}">Editar</a>
              </td>
              <td>
                <a th:href="@{/excluir/{id} (id=${participant.id})}">Excluir</a>
              </td>
            </tr>
          </tbody>
        </table>
      </main>
      <footer class="bg-secondary text-center text-white">
        <!-- Grid container -->
        <div class="container p-2 pb-0">
          <!-- Section: Social media -->
          <section>
            <!-- Facebook -->
            <a
              class="btn btn-floating m-1"
              href="https://www.facebook.com/MVTL7"
              target="_blank"
              role="button"
              ><i class="fab fa-instagram">
                <img th:src="@{/img/facebook.png}" alt="" /></i
            ></a>

            <!-- Instagram -->
            <a
              class="btn btn-floating m-1"
              href="https://www.instagram.com/leite69_/"
              target="_blank"
              role="button"
              ><i class="fab fa-instagram">
                <img th:src="@{/img/instagram.png}" alt="" /></i
            ></a>

            <!-- Linkedin -->
            <a
              class="btn btn-floating m-1"
              href="https://www.linkedin.com/in/marcos-leite-17aa8414b/"
              target="_blank"
              role="button"
              ><i class="fab fa-instagram">
                <img th:src="@{/img/linkedin.png}" alt="" /></i
            ></a>

            <!-- Github -->
            <a
              class="btn btn-floating m-1"
              href="https://github.com/ViniciusMilk"
              target="_blank"
              role="button"
              ><i class="fab fa-instagram">
                <img th:src="@{/img/github.png}" alt="" /></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
      </footer>
    </body>
  </html>
</html>
