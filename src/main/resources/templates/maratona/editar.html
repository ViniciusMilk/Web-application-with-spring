<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
      />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
      ></script>
      <style>
        * {
          padding: 0;
          margin: 0;
          vertical-align: baseline;
          list-style: none;
          border: 0;
        }
        html,
        body {
          height: 100%;
        }
        body {
          color: black;
          background-color: #cdd6d0;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }
      </style>
      <title>Maratona</title>
    </head>
    <body>
      <header>
        <nav class="navbar navbar-dark bg-secondary">
          <div class="container d-flex">
            <div class="">
              <a class="navbar-brand" href="/">Maratona +Saúde</a>
            </div>
            <div>
              <a class="text-white m-3" href="/">Voltar</a>
            </div>
          </div>
        </nav>
      </header>
      <main class="mt-4 container">
        <div class="w-100">
          <h2 class="text-center">Editar Informações do Participante</h2>
        </div>
        <!--    Formulário de Cadastro-->
        <form
          th:object="${participant}"
          action="/participant/editar"
          method="post"
        >
          <input type="hidden" th:field="*{id}" />
          <!-- Linha 1 -->
          <div class="form-row">
            <!-- Nome -->
            <div class="form-group col-5">
              <label>Nome</label>
              <input
                th:field="*{name}"
                type="text"
                class="form-control"
                placeholder="Nome do Participante"
              />
            </div>
            <!-- Idade -->
            <div class="form-group col-4">
              <label>Data de Nascimento</label>
              <input
                th:field="*{age}"
                type="date"
                class="form-control"
                placeholder="Data de Nascimento"
              />
            </div>
            <!-- Sexo -->
            <div class="form-group col-md-3">
              <label for="inputState">Sexo</label>
              <select th:field="*{sex}" id="inputState" class="form-control">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
                <option value="Não informar">Não informar</option>
              </select>
            </div>
          </div>
          <!-- Linha 2 -->
          <div class="form-rwo d-flex">
            <!-- Modalidade -->
            <div class="form-group col-md-4 p-0 pr-2">
              <label for="inputState">Modalidade</label>
              <select
                th:field="*{modality}"
                id="inputState"
                class="form-control"
              >
                <option value="Elite">Atleta de Elite</option>
                <option value="Competidor">Competidor</option>
                <option value="Não Competidor">Não Competidor</option>
              </select>
            </div>
            <!-- Objetivo -->
            <div class="form-group col-8 p-0">
              <label>Descrição</label>
              <input
                th:field="*{description}"
                type="text"
                class="form-control"
                placeholder="Descreva seu objetivo ao participar desta maratona"
              />
            </div>
          </div>
          <!-- Linha 3 -->
          <div class="form-row">
            <!-- Crachá -->
            <div class="col-12">
              <label for="inputState">Foto do crachá</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">Link:</div>
                </div>
                <input
                  th:field="*{badge}"
                  type="text"
                  class="form-control"
                  id="inlineFormInputGroup"
                  placeholder="Link da foto que será exibida em seu crachá de participação"
                />
              </div>
            </div>
          </div>
          <!-- Botão de inscrição -->
          <button type="submit" class="btn btn-primary mt-4">Editar</button>
        </form>
      </main>
      <footer class="bg-secondary text-center text-white">
        <!-- Grid container -->
        <div class="container p-2 pb-0">
          <!-- Section: Social media -->
          <section>
            <!-- Facebook -->
            <a
              class="btn btn-floating m-1"
              href="https://www.facebook.com/MVTL7"
              target="_blank"
              role="button"
              ><i class="fab fa-instagram">
                <img th:src="@{/img/facebook.png}" alt="" /></i
            ></a>

            <!-- Instagram -->
            <a
              class="btn btn-floating m-1"
              href="https://www.instagram.com/leite69_/"
              target="_blank"
              role="button"
              ><i class="fab fa-instagram">
                <img th:src="@{/img/instagram.png}" alt="" /></i
            ></a>

            <!-- Linkedin -->
            <a
              class="btn btn-floating m-1"
              href="https://www.linkedin.com/in/marcos-leite-17aa8414b/"
              target="_blank"
              role="button"
              ><i class="fab fa-instagram">
                <img th:src="@{/img/linkedin.png}" alt="" /></i
            ></a>

            <!-- Github -->
            <a
              class="btn btn-floating m-1"
              href="https://github.com/ViniciusMilk"
              target="_blank"
              role="button"
              ><i class="fab fa-instagram">
                <img th:src="@{/img/github.png}" alt="" /></i
            ></a>
          </section>
          <!-- Section: Social media -->
        </div>
      </footer>
    </body>
  </html>
</html>
